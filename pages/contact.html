<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - IROIRO | 色々</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Load JavaScript module -->
    <script src="../assets/js/loadHeaderAndFooter.js" type="module" defer></script>
    <script src="../assets/js/observeSections.js" type="module" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector('.contact-form');
            const messageContainer = document.createElement('div');
            messageContainer.className = 'form-message';
            form.appendChild(messageContainer);

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Basic client-side validation
                const firstName = document.getElementById('first-name').value.trim();
                const lastName = document.getElementById('last-name').value.trim();
                const email = document.getElementById('email').value.trim();
                const subject = document.getElementById('subject').value.trim();
                const message = document.getElementById('message').value.trim();

                if (!firstName || !lastName || !email || !subject || !message) {
                    messageContainer.textContent = "All fields are required.";
                    messageContainer.style.color = "red";
                    return;
                }

                // AJAX form submission
                const formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        messageContainer.textContent = data.message;
                        messageContainer.style.color = "green";
                        form.reset(); // Clear the form
                    } else {
                        messageContainer.textContent = data.message;
                        messageContainer.style.color = "red";
                    }
                })
                .catch(error => {
                    messageContainer.textContent = "An error occurred. Please try again later.";
                    messageContainer.style.color = "red";
                });
            });
        });
    </script>
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div id="header"></div>
    </div>

    <!-- Page-specific content here -->
    <section id="content-section">
        <div class="form-container">
            <h1>Contact Us</h1>
            <form action="../php/submit-form.php" method="POST" class="contact-form">
                <input type="hidden" name="csrf_token" value="<?php echo $_SESSION['csrf_token']; ?>">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>

    <div id="footer"></div>
</div>
