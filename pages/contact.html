<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - IROIRO | 色々</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Load JavaScript module -->
    <script src="../assets/js/loadHeaderAndFooter.js" type="module" defer></script>
    <script src="../assets/js/observeSections.js" type="module" defer></script>
    <script>
        let submitted = false;  // Declare submitted variable in the global scope

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector('.contact-form');
            const messageContainer = document.createElement('div');
            messageContainer.className = 'form-message';
            form.appendChild(messageContainer);

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default redirection
                submitted = true; // Track submission

                // Disable the submit button to prevent multiple submissions
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;

                form.style.opacity = 0.5; // Fade out form

                // Wait for 2 seconds before showing the success message
                setTimeout(() => {
                    messageContainer.textContent = "Your submission has been processed...";
                    messageContainer.style.color = "green";
                    form.reset(); // Clear the form after submission
                    submitButton.disabled = false; // Re-enable submit button
                    form.style.opacity = 1; // Restore form opacity
                }, 2000);
            });
        });
    </script>
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div id="header"></div>
    </div>

    <!-- Page-specific content here -->
    <section id="content-section">
        <div class="form-container">
            <h1>Contact Us</h1>
            <form
                    name="gform"
                    id="gform"
                    enctype="text/plain"
                    action="https://docs.google.com/forms/d/e/1FAIpQLSdn_WS2R-3JK3jeKrXg7yyAuUoGjusEj_BV0wOShEmF9TnAoQ/formResponse?"
                    target="hidden_iframe"
                    onsubmit="submitted=true;"
                    class="contact-form">

                <div class="form-group">
                    <label for="entry.2143080366">First Name</label>
                    <input type="text" id="entry.2143080366" name="entry.2143080366" required>
                </div>
                <div class="form-group">
                    <label for="entry.1761265388">Last Name</label>
                    <input type="text" id="entry.1761265388" name="entry.1761265388" required>
                </div>
                <div class="form-group">
                    <label for="entry.1634531552">Email Address</label>
                    <input type="email" id="entry.1634531552" name="entry.1634531552" required>
                </div>
                <div class="form-group">
                    <label for="entry.473485660">Subject</label>
                    <input type="text" id="entry.473485660" name="entry.473485660" required>
                </div>
                <div class="form-group">
                    <label for="entry.1305673932">Message</label>
                    <textarea id="entry.1305673932" name="entry.1305673932" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>

            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
        </div>
    </section>

    <div id="footer"></div>
</div>
</body>
</html>
